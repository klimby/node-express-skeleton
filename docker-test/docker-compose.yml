version: '3.4'

networks:
  node-express:
    driver: bridge

services:

  #
  # The main container datserver. Runs php-fpm
  # Serves as a template for queue containers and scheduler
  #
  app:
    image: klimby/node-express-skeleton:latest
    container_name: node-skeleton
    ports: ["3000:3000"]
    volumes:
      - ./logs:/app/logs
    #  - ./build:/var/www:ro
    networks:
      - node-express






